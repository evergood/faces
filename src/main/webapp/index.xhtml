<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
    <h1>Hello World PrimeFaces</h1>
    <h:outputText value="${itemView.text}"/>
    <ul>
        <c:forEach items="#{itemView.items}" var="item">
            <h:outputText value="Serial number:"/>
            <h:outputText value="#{item.serialNumber}"/>

            <h:outputText value="Name:"/>
            <h:outputText value="#{item.name}"/>

            <h:outputText value="Description:"/>
            <h:outputText value="#{item.description}"/>

            <h:outputText value="Manufacture date:"/>
            <h:outputText value="#{item.manufactureDate}"/>
            <hr/>
        </c:forEach>
    </ul>
</h:body>
</html>
